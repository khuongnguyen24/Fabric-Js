  <button onclick="closeEyes()" style="width: 100%; ">Close Eyes</button>
  <button onclick="openEyes()" style="width: 100%; ">Open Eyes</button>
  <script>

    var groupLeftEye = document.getElementById('left-eye')
    // var battery = {
    //   charged: '0%',
    //   cycles: 120
    // }
    var bboxLeftEye = groupLeftEye.getBBox(); // Lấy khung chứa (bounding box) của <g>

    var centerXLeftEye = bboxLeftEye.x + bboxLeftEye.width / 2;
    var centerYLeftEye = bboxLeftEye.y + bboxLeftEye.height / 2;

    groupLeftEye.style.transformOrigin = centerXLeftEye + 'px ' + centerYLeftEye + 'px';

    // anime({
    //   targets: '#left-eye',
    //   direction: 'alternate',
    //   loop: false,
    //   // translateX: {

    //   //   duration: 900,
    //   //   delay: 800,
    //   //   easing: 'easeInOutQuart'
    //   // }// All properties except 'scale' inherit 250ms delay
    // });

    var groupRightEye = document.getElementById('right-eye')
    // var battery = {
    //   charged: '0%',
    //   cycles: 120
    // }
    var bboxRightEye = groupRightEye.getBBox(); // Lấy khung chứa (bounding box) của <g>

    var centerXRightEye = bboxRightEye.x + bboxRightEye.width / 2;
    var centerYRightEye = bboxRightEye.y + bboxRightEye.height / 2;

    groupRightEye.style.transformOrigin = centerXRightEye + 'px ' + centerYRightEye + 'px';
    // anime({
    //   targets: '#right-eye',
    //   direction: 'alternate',
    //   loop: false,
    //   // translateX: {
    //   //   value: 250,
    //   //   duration: 800
    //   // },
    //   // rotate: {
    //   //   value: 360,
    //   //   duration: 1800,
    //   //   easing: 'easeInOutSine'
    //   // },
    //   scaleY: {
    //     value: 0.1,
    //     duration: 300,
    //     delay: 500,
    //     easing: 'linear'
    //   },
    //   // scaleX: {
    //   //   value: 0.2,
    //   //   duration: 900,
    //   //   delay: 800,
    //   //   easing: 'easeInOutQuart'
    //   // }// All properties except 'scale' inherit 250ms delay
    // });
    let closeEyes = () => {
      //close right eye
      anime({
        targets: '#right-eye',
        direction: 'alternate',
        loop: false,

        scaleY: {
          value: 0.1,
          duration: 1000,
          //delay: 500,
          easing: 'easeInOutQuart'
        },
      });
      //close left eye
      anime({
        targets: '#left-eye',
        direction: 'alternate',
        loop: false,

        scaleY: {
          value: 0.1,
          duration: 1000,
          //delay: 500,
          easing: 'easeInOutQuart'
        },
      });
    }
    let openEyes = () => {
      var initialProperties = {
        scaleY: 1,
        scaleX: 1,
        scale: 1
      };

      // Sử dụng anime.js để truy cập các phần tử mục tiêu

      // Khi bạn muốn trả lại trạng thái ban đầu, bạn có thể gọi phương thức reset()
      function resetAnimation() {
        //animation.pause();
        anime({
          targets: '#left-eye',
          direction: 'alternate',
          duration: 1000,
          easing: "easeInOutSine",
          scaleY: initialProperties.scaleY,
          loop: false,
          //complete: animation.seek(0)
        })
        anime({
          targets: '#right-eye',
          direction: 'alternate',
          duration: 1000,
          easing: "easeInOutSine",
          scaleY: initialProperties.scaleY,
          loop: false,
          //complete: animation.seek(0)
        })
      }

      // Gọi hàm resetAnimation() khi bạn muốn trả lại trạng thái ban đầu
      resetAnimation();
    }
  </script>
